<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Students working in #{studentsForTeam.team.name} team:</h2>
    <ol>
        <ui:repeat value="#{studentsForTeam.team.students}" var="student">
            <li>
                <h:link value="#{student.name} #{student.studentNumber}" outcome="studentDetails?studentId=#{student.id}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{studentsForTeam.studentToCreate.name}" required="true" />
        <h:commandButton value="Add student to the team" action="#{studentsForTeam.createStudent}" >
            <f:param name="teamId" value="#{studentsForTeam.team.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to teams page"/>
</h:body>
</html>
